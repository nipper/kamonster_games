<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kamonster Games!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero is-medium is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced title-logo">
                Kamonster Games!
              </h1>
              <h2 class="subtitle is-4">
                Purveyors of the <strong>finest</strong> games on the web...
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <div class="content">
              <h2>
                Our games...
              </h2>

              <div class="box">
                <article class="media">
                  <div class="media-left">
                    <a href="http://bounce-bounce-bomb-star.kamonster.games">
                      <figure class="image is-64x64">
                        <img
                          src="assets/bombstar-logo.svg"
                          alt="Bounce Bounce Bomb Star!"
                        /></figure
                    ></a>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <a
                          href="http://bounce-bounce-bomb-star.kamonster.games"
                        >
                          <h2 class="title-logo">
                            Bounce Bounce Bomb Star!
                          </h2>
                        </a>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p style="margin-top: 1rem;">
              <a href="http://bulma.io">
                <img
                  src="made-with-bulma.png"
                  alt="Made with Bulma"
                  width="128"
                  height="24"
                />
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
